<!DOCTYPE html>

<html>
    <head>
        <title>GUGrubGuide - {% block title %}Rate the food at Glasgow U!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/gugrub/add_new_review/">Add a New Review</a></li>
                <li><a href="{% url 'auth_logout' %}?next=/gugrub/">Logout</a></li>
            {% else %}
                <li><a href="{% url 'registration_register' %}">Register Here</a></li>
                <li><a href="{% url 'auth_login' %}">Login</a></li>
            {% endif %}

                <li><a href="/gugrub">Home</a></li>
            </ul>
        </div>
    </body>
</html>
