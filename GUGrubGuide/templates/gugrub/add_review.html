<!DOCTYPE html>
<html>
    <head>
        <title>GuGrubGuide</title>
    </head>

    <body>
        <h1>Add a Review</h1>

        <form id="review_form" method="post" action="/gugrub/add_review/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </br>
                </br>
            {% endfor %}

            <input type="submit" name="submit" value="Submit Review" />
        </form>
    </body>

</html>
