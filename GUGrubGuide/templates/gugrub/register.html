<!DOCTYPE html>
<html>
    <head>
        <title>GUGrubGuide</title>
    </head>

    <body>
        <h1>Register with GUGrubGuide</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/gugrub/">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="/gugrub/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
